<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management System</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <h2>Employee Management System</h2>
   <div class="allEmployee">
    <div id="select-opt">
        <label for="department-filter">Filter by Department</label>
        <select name="" id="filter">
            <option value="">--Select Department--</option>
            <option value="hr">HR</option>
            <option value="finance">Finance</option>
            <option value="marketing">Marketing</option>
            <option value="engineering">Engineering</option>
            <option value="operations">Operations</option>
        </select>
    </div>
    <div id="select-gen">
        <label for="filter-gender">Filter By Gender</label>
        <select name="gender" id="gender">
            <option value="">--Select gender--</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
    </div>
    <div id="sort">
        <label for="sort-salary">Sort by Salary</label>
        <select id="sortBySalary">
            <option value="">--Select order--</option>
            <option value="asc">low to high</option>
            <option value="desc">high to low</option>
        </select>
    </div>
   </div>
  <table>
    <thead>
        <tr>
            <th>S.no</th>
            <th>Name</th>
            <th>Gender</th>
            <th>Department</th>
            <th>Salary</th>
        </tr>
    </thead>
    <!-- // append all the tbody here -->
    <tbody id="emplyee-table-body"></tbody>
  </table>

   <div id="btn">
    <button id="prev">Previous</button>
    <span id="page-no"></span>
    <button id="next">Next</button>
   </div>
    
</body>
<script src="script.js"></script>
</html>
