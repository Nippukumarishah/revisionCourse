<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
  <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    // Your  code will go here

    let rootEle = document.getElementById("root")

    const GreetingCard = ({ greeting, name }) => {
        return(
            <div className="greeting-card">
               <h2>{greeting}</h2>
               <p>Dear {name},</p>
               <p>Wishing you all the best!</p>
                </div>
        )
    };


    function App(){
        const greetingCards = [
            {
                greeting: "Happy Birthday", name: "Samyak Anand" 
            },
            {
                greeting: "Merry Christmas", name: "John Doe"
            },
            {
                greeting: "Happy Marriage Anniversary", name: "Kajal & Sujal" 
            },
            {
                greeting: "Happy Diwali", name: "Shika"
            },
        ]



        return(
            <div className="app">
                {greetingCards.map((card, index) => (
                    <GreetingCard key={index} greeting={card.greeting} name={card.name} />
                ))}
            
            </div>
        );
    }



    ReactDOM.createRoot(rootEle).render(<App />)
  </script>
</html>
