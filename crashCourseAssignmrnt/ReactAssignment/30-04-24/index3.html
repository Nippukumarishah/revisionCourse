<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JSX and Babel</title>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
      // Your JSX code here
      let rootElement = document.getElementById("root");


      const  btnAlert = () =>{
        alert("Hello");
      }

      let buttonAlert = (
        <React.Fragment>
          <p>React is a javascript library</p>
          <div className="main">
            <p>Click the below button to alert 'Hello'</p>
            <button onClick={btnAlert} style={{padding: "10px", margin:"10px",borderRadius:"10px",backgroundColor:"lightBlue", border:"none",fontSize:"20px"}}>Alert Hello</button>
            </div>
        
        </React.Fragment>
      )

      ReactDOM.createRoot(rootElement).render(buttonAlert)
    </script>
  </body>
</html>
