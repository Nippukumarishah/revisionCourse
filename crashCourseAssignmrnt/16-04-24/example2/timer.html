<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
    <div id="container">
        <h1>Timer</h1>
        <div class="timer">
            <label>Hours: </label>
            <input type="number" value="0" id="hours">
            <label>Minutes: </label>
            <input type="number" id="min" value="0">
            <label>Seconds: </label>
            <input type="number" id="sec" value="0">
        </div><br>
        <div>
            <button class="red" onclick="startTimer()">Start</button>
            <button class="orange" onclick="stopTimer()">Stop</button>
            <button class="pink" onclick="resetTimer()">Reset</button>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
