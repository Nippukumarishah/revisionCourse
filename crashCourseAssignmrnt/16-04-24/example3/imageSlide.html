<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image-Slider</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: sans-serif;
            text-align: center;
            cursor: pointer;
        }
        body{
            background-color: darkkhaki;
        }
        h2{
            margin-top: 50px;
            font-size: 50px;
            color: blueviolet;

        }
       

        #image-slider{
            width: 47.5%;
            margin: auto;
            margin-top: 50px;
            display: flex;
            justify-content: space-between;
            overflow-x: scroll;
            overflow: hidden;
            transition: transform 0.3s;

        }
        #image-slider::-webkit-scrollbar{
        display: none;
    }
        img{
            width: 850px;
            height: 460px;
            
         
        }
        #btn{
            
            margin: auto;
            width: 20%;
            
            word-spacing: 40px;
           
        }
       #btn > button{
            font-size: 20px;
            border: none;
            font-weight: 500;
            margin-top: 55px;
            padding: 13px;
            
            border-radius: 10px;
        }
        button:hover{
        background-color: black;
        color: brown;
    }
    .tomato{
        background-color: red;
        color: white;
    }
    .orange{
        background-color:orange;
        color: white;
    }
        
    </style>
</head>

    <div id="btn">
 <button class="green" onclick="start()">Start</butto>
 <button class="orange" onclick="prev()">Previous</button>
 <button class="tomato" onclick="next()">Next</button>
        
      </div>
</div>
</body>
<script>
  let imageGalllery = document.getElementById('image-slider');
let img =document.querySelectorAll('img');
let stop = document.querySelector('.green');
let clr = null;

function start(){
    imageGalllery.style.scrollBehavior = "smooth";
    let slideIndex = 0;
    function show(){
        let clean = setInterval(show,2500);
        for(let i = 0; i < img.length; i++){
            img[i].style.display = "none";
        }
        slideIndex++;
        if(slideIndex > img.length-1){
            slideIndex = 1;
        }
        img[slideIndex - 1].style.display = "block";
    }
    show()
    
    stop.innerText = "Stop";
    if(stop.innerText = "Stop"){
        stop.addEventListener("click",()=>{
            clearInterval(clr);
            stop.innerText = "Start";
            window.location.reload()
        });
    }


}


function prev(){
    clearInterval(clr);
    clr = null;
    imageGalllery.style.scrollBehavior = "smooth"
    imageGalllery.scrollLeft-=700
}
function next(){
    clearInterval(clr);
    clr = null;
    imageGalllery.style.scrollBehavior = "smooth"
    imageGalllery.scrollLeft+=700
}
</script>
